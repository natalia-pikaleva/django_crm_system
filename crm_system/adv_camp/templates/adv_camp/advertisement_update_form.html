{% extends 'base.html' %}

{% block title %}
Изменение рекламной кампании
{% endblock %}

{% block body %}
<h1>Изменение рекламной кампании</h1>
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>
</div>
<br>
<div>
    <a href="{% url 'advertisement:advertisement-detail' pk=object.pk %}" class="btn btn-secondary">Вернуться к рекламной кампании</a>
</div>
{% endblock %}
