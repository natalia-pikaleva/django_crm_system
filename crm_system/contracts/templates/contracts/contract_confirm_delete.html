{% extends 'base.html' %}

{% block title %}
Удаление контракта
{% endblock %}

{% block body %}
<h1>Вы уверены, что хотите удалить контракт #{{ object.pk }} {{ object.title }} ?</h1>
<br>
<div>
    <a href="{% url 'contracts:contract-detail' pk=object.pk %}" class="btn btn-secondary">Вернуться к контракту</a>
</div>
<br>
<div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
</div>
<br>
<div>
    <a href="{% url 'contracts:contract-list' %}" class="btn btn-secondary">Вернуться к списку контрактов</a>
</div>
{% endblock %}
